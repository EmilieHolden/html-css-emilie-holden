<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is your RainyDays shopping cart." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Shopping cart</title>
    <link href="/src/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="homepage-nav">
        <ul>
          <li class="nav-list-item">
            <a href="/"
              ><span class="desktop-homepage-nav">Home</span
              ><i class="fa-thin fa-house nav-icon mobile-icon"></i
            ></a>
          </li>
          <li class="nav-list-item">
            <a href="/src/products-page.html">
              <span class="desktop-homepage-nav">Products</span
              ><i class="fa-thin fa-clothes-hanger nav-icon mobile-icon"></i
            ></a>
          </li>
          <li>
            <a href="/src/shopping-cart.html"
              ><i class="fa-thin fa-bag-shopping nav-icon"></i
            ></a>
          </li>
          <li>
            <a href="/src/coming-soon.html"
              ><i class="fa-thin fa-magnifying-glass nav-icon"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="orange-header">
        <img
          src="/src/rainydays-images/RainyDays_Logo.png"
          alt="RainyDays logo"
          class="header-logo"
        />
      </div>
    </header>
    <main>
      <div class="shopping-cart-container summary-container">
        <h1>Shopping cart</h1>
        <p class="item-number">1 items in cart</p>
        <div class="in-cart">
          <img
            src="/src/rainydays-images/jacket1.jpg"
            alt="red jacket with zipper"
            class="checkout-product-img"
          />
          <div class="product-name-size-qty">
            <p>Frost Peak</p>
            <p>Size: 42</p>
            <p>Qty: 1</p>
          </div>
          <p class="product-price">1500 nok</p>
        </div>
        <div class="summary-detail-box">
          <p>Shipping</p>
          <p>0 nok</p>
        </div>
        <div class="summary-detail-box">
          <p>Total</p>
          <p>1500 nok</p>
        </div>

        <div class="checkout-continue">
          <a href="/src/payment-details.html" class="pay-now-button cta"
            >Pay now</a
          >
          <a href="/src/products-page.html" class="continue"
            >Continue shopping</a
          >
        </div>
      </div>
    </main>
  </body>
  <footer>
    <p>About us | Contact us | Return policy | FAQ</p>
    <div class="icons-footer">
      <i class="fa-light fa-play"></i>
      <i class="fa-light fa-comment"></i>
      <i class="fa-light fa-hashtag"></i>
    </div>
    <p>RainyDays &copy;</p>
  </footer>
</html>
