<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is your RainyDays shopping cart." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Shopping cart</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/shopping-cart.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-header">
      <nav class="homepage-nav">
        <ul>
          <li>
            <a href="index.html"
              ><span class="desktop-homepage-nav">Home</span
              ><i class="fa-thin fa-house nav-icon mobile-icon"></i
            ></a>
          </li>
          <li>
            <a href="products-page.html">
              <span class="desktop-homepage-nav">Products</span
              ><i class="fa-thin fa-clothes-hanger nav-icon mobile-icon"></i
            ></a>
          </li>
          <li>
            <a href="shopping-cart.html"
              ><i class="fa-thin fa-bag-shopping nav-icon"></i
            ></a>
          </li>
          <li>
            <a href="coming-soon.html"
              ><i class="fa-thin fa-magnifying-glass nav-icon"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="orange-header">
        <img
          src="rainydays-images/RainyDays_Logo.png"
          alt="RainyDays logo"
          class="header-logo"
        />
      </div>
    </header>
    <main class="shopping-cart-container">
      <h1>Shopping cart</h1>
      <p class="item-number">1 items in cart</p>
      <div class="in-cart">
        <img
          src="rainydays-images/jacket1.jpg"
          alt="red jacket with zipper"
          class="checkout-product-img"
        />
        <p class="product-name">Frost Peak</p>
        <p class="product-size">42</p>
        <p class="qty">- 1 +</p>
        <p class="product-price">1500 nok</p>
      </div>
        <div class="shipping-box">
          <p class="shipping">Shipping</p>
          <p class="shipping-price">0 nok</p>
        </div>
        <div class="total-box">
          <p class="total">Total</p>
          <p class="total-price">1500 nok</p>
        </div>
      </div>

      <div class="checkout-continue">
        <a href="payment-details.html" class="checkout">Checkout</a>
        <a href="products-page.html" class="continue">Continue shopping</a>
      </div>
    </main>
  </body>
  <footer>
    <p>About us | Contact us | Return policy | FAQ</p>
    <div class="icons-footer">
      <i class="fa-light fa-play"></i>
      <i class="fa-light fa-comment"></i>
      <i class="fa-light fa-hashtag"></i>
    </div>
    <p>RainyDays &copy;</p>
  </footer>
</html>
