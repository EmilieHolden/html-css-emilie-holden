<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Your order is confirmed." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Order confirmed</title>
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./javascript/script.js" defer></script>
    <script src="./javascript/confirmation.js" type="module"></script>
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="homepage-nav">
        <ul>
          <li class="nav-list-item">
            <a href="../index.html"
              ><span class="desktop-homepage-nav">Home</span
              ><i class="fa-thin fa-house nav-icon mobile-icon"></i
            ></a>
          </li>
          <li class="nav-list-item">
            <a href="./products-page.html">
              <span class="desktop-homepage-nav">Products</span
              ><i class="fa-thin fa-clothes-hanger nav-icon mobile-icon"></i
            ></a>
          </li>
          <li>
            <a href="./coming-soon.html"
              ><i class="fa-thin fa-magnifying-glass nav-icon"></i
            ></a>
          </li>
          <li class="cart-dropdown-container">
            <button
              class="cart-toggle-btn"
              id="cart-toggle"
              aria-label="toggle shopping cart"
            >
              <i class="fa-thin fa-bag-shopping nav-icon"></i>
            </button>
            <div class="cart-dropdown hidden" aria-hidden="true">
              <div class="cart-list"></div>
              <div class="total"></div>
            </div>
          </li>
        </ul>
      </nav>
      <div class="orange-header">
        <img
          src="./rainydays-images/RainyDays_Logo.png"
          alt="RainyDays logo"
          class="header-logo"
        />
      </div>
    </header>
    <main class="thank-you-box">
      <h1>Thank you for your order!</h1>
      <section class="box">
        <div class="information-container">
          <h2>Order information</h2>
          <p>Your order is confirmed.</p>
        </div>
        <div class="cart">
          <p class="order-summary-p">Order summary</p>
          <div class="confirmation-container" id="confirmation">
            <div class="confirmation-order-summary"></div>
            <div class="confirmation-total"></div>
          </div>
          <button
            class="clear-local-storage-btn pay-now-button cta"
            id="clear-local-storage-btn"
          >
            Back to home
          </button>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <p>About us | Contact us | Return policy | FAQ</p>
    <div class="icons-footer">
      <i class="fa-light fa-play"></i>
      <i class="fa-light fa-comment"></i>
      <i class="fa-light fa-hashtag"></i>
    </div>
    <p>RainyDays &copy;</p>
  </footer>
</html>
