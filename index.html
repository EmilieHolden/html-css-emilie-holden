<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get good quality jackets from RainyDays"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Home</title>
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/homepage.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="homepage-header">
      <nav class="homepage-nav">
        <ul>
          <li>
            <a href="index.html"><i class="fa-thin fa-house"></i></a>
          </li>
          <li>
            <a href="coming-soon.html"
              ><i class="fa-thin fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a href="coming-soon.html"><i class="fa-thin fa-bars"></i></a>
          </li>
          <li>
            <a href="shopping-cart.html"
              ><i class="fa-thin fa-bag-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>

      <a href="index.html" class="homepage-logo-container"
        ><img
          src="rainydays-images/RainyDays_Logo.png"
          alt="RainyDays logo"
          class="homepage-logo"
      /></a>
    </header>
    <main class="homepage-content-wrapper">
      <section class="sale-container">
        <div class="valentinesday-sale">
          <p class="text-sale">25% off on our Valentines day sale</p>
          <button class="sale-button">Go to sale</button>
        </div>
      </section>

      <section class="new-collection">
        <h2>New collection</h2>
        <div class="product-container">
          <div class="product-card">
            <img
              src="rainydays-images/jacket1.jpg"
              alt="red jacket with zipper"
              class="product-img"
            />
            <h3>Frost Peak</h3>
            <button class="add-to-cart-button">Add to cart</button>
          </div>
          <div class="product-card">
            <img
              src="rainydays-images/jacket2.jpg"
              alt="red pufferjacket"
              class="product-img"
            />
            <h3>Flex Athletic</h3>
            <button class="add-to-cart-button">Add to cart</button>
          </div>
        </div>
      </section>

      <section class="bestsellers">
        <h2>Bestsellers</h2>
        <div class="product-container">
          <div class="product-card">
            <img
              src="rainydays-images/jacket3.jpg"
              alt="long, black rainjacket"
              class="product-img"
            />
            <h3>Frost Barrier</h3>
            <button class="add-to-cart-button">Add to cart</button>
          </div>
          <div class="product-card">
            <img
              src="rainydays-images/jacket4.jpg"
              alt="pink skiingjacket"
              class="product-img"
            />
            <h3>Polar Pulse</h3>
            <button class="add-to-cart-button">Add to cart</button>
          </div>
        </div>
      </section>
      <section class="subscribtion-container">
        <div class="subscribtion-img"></div>
        <form class="subscribtion-form">
          <p class="subscribtion-text">
            Subscribe to our newsletter to get 10% on your first order
          </p>
          <label></label>
          <input type="email" name="email" id="email" placeholder="E-mail" />
          <button class="submit-button">Submit</button>
        </form>
      </section>
    </main>
  </body>
  <footer>
    <p>About us | Contact us | Return policy | FAQ</p>
    <div class="icons-footer">
      <i class="fa-light fa-play"></i>
      <i class="fa-light fa-comment"></i>
      <i class="fa-light fa-hashtag"></i>
    </div>
    <p>RainyDays &copy;</p>
  </footer>
</html>
