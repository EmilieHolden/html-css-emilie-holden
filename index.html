<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Get good quality jackets from RainyDays"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Home</title>
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/javascript/script.js" defer></script>
    <link href="src/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="homepage-header">
      <nav class="homepage-nav">
        <ul>
          <li class="nav-list-item">
            <a href="./index.html"
              ><span class="desktop-homepage-nav">Home</span
              ><i class="fa-thin fa-house nav-icon mobile-icon"></i
            ></a>
          </li>
          <li class="nav-list-item">
            <a href="src/products-page.html">
              <span class="desktop-homepage-nav">Products</span
              ><i class="fa-thin fa-clothes-hanger nav-icon mobile-icon"></i
            ></a>
          </li>
          <li>
            <a href="src/shopping-cart.html"
              ><i class="fa-thin fa-bag-shopping nav-icon"></i
            ></a>
          </li>
          <li>
            <a href="src/coming-soon.html"
              ><i class="fa-thin fa-magnifying-glass nav-icon"></i
            ></a>
          </li>
        </ul>
      </nav>
      <a href="/" class="homepage-logo-container"
        ><img
          src="src/rainydays-images/RainyDays_Logo.png"
          alt="RainyDays logo"
          class="homepage-logo"
      /></a>
    </header>
    <main class="homepage-content-wrapper">
      <section class="sale-container">
        <div class="valentinesday-sale">
          <p class="text-sale">25% off on our Valentines day sale</p>
          <a href="src/coming-soon.html" class="sale-button cta">Go to sale</a>
        </div>
      </section>

      <section class="new-collection">
        <h1 class="h1-homepage">All products</h1>
        <div class="container" id="container"></div>
        <div class="cart">
          <div class="cart-list"></div>
          <div class="total">Total:</div>
          <a href="shopping-cart.html">Checkout</a>
        </div>
      </section>
      <section class="subscribtion-container">
        <div class="subscribtion-img"></div>
        <form class="subscribtion-form">
          <p class="subscribtion-text">
            Subscribe to our newsletter to get 10% on your first order
          </p>
          <input
            type="email"
            name="email"
            id="email"
            aria-label="email"
            placeholder="E-mail"
          />
          <button class="submit-button cta">Submit</button>
        </form>
      </section>
    </main>
  </body>
  <footer>
    <p>About us | Contact us | Return policy | FAQ</p>
    <div class="icons-footer">
      <i class="fa-light fa-play"></i>
      <i class="fa-light fa-comment"></i>
      <i class="fa-light fa-hashtag"></i>
    </div>
    <p>RainyDays &copy;</p>
  </footer>
</html>
