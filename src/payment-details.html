<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Fill in your payment and shipping details to receive your new jacket. "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RainyDays | Checkout</title>
    <link href="src/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="homepage-nav">
        <ul>
          <li class="nav-list-item">
            <a href="/"
              ><span class="desktop-homepage-nav">Home</span
              ><i class="fa-thin fa-house nav-icon mobile-icon"></i
            ></a>
          </li>
          <li class="nav-list-item">
            <a href="src/products-page.html">
              <span class="desktop-homepage-nav">Products</span
              ><i class="fa-thin fa-clothes-hanger nav-icon mobile-icon"></i
            ></a>
          </li>
          <li>
            <a href="src/shopping-cart.html"
              ><i class="fa-thin fa-bag-shopping nav-icon"></i
            ></a>
          </li>
          <li>
            <a href="src/coming-soon.html"
              ><i class="fa-thin fa-magnifying-glass nav-icon"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="orange-header">
        <img
          src="src/rainydays-images/RainyDays_Logo.png"
          alt="RainyDays logo"
          class="header-logo"
        />
      </div>
    </header>
    <main class="payment-main">
      <h1>Checkout</h1>
      <div class="payment-details-content">
        <section class="payment-details-form-container">
          <div>
            <h2>Payment details</h2>
            <form>
              <section class="form-group-payment">
                <div class="input-group">
                  <label for="name">First name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="last-name">Last name</label>
                  <input
                    type="text"
                    name="name"
                    id="last-name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="card-number">Card number</label>
                  <input
                    type="text"
                    inputmode="numeric"
                    name="card-number"
                    id="card-number"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-card-details">
                  <div class="input-group">
                    <label for="exp-date">Expiration date</label>
                    <input
                      type="text"
                      inputmode="numeric"
                      name="exp-date"
                      id="exp-date"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <label for="cvc">CVC</label>
                    <input
                      type="text"
                      inputmode="numeric"
                      name="cvc"
                      id="cvc"
                      class="form-input"
                      required
                    />
                  </div>
                </div>
              </section>
            </form>
          </div>
          <div class="delivery-address-container">
            <h2>Delivery address</h2>
            <form>
              <section class="form-group-delivery">
                <div class="input-group delivery-first-name">
                  <label for="name">First name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group delivery-last-name">
                  <label for="name">Last name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group delivery-email">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group delivery-phone">
                  <label for="phone">Phone number</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group delivery-address">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-input"
                    required
                  />
                </div>
                <div class="input-group delivery-postal">
                  <label for="zipcode">Postal code</label>
                  <input
                    type="text"
                    inputmode="numeric"
                    name="zipcode"
                    id="zipcode"
                    class="form-input"
                    required
                  />
                </div>

                <div class="payment-solutions">
                  <img
                    src="rainydays-images/PayQuick logo.png"
                    alt="PayQuick payment solution"
                  />
                  <img
                    src="rainydays-images/YippiPay Logo.png"
                    alt="YippiPay payment solution"
                  />
                </div>
                <a href="src/confirmation-page.html" class="checkout-button cta"
                  >Checkout</a
                >
              </section>
            </form>
          </div>
        </section>

        <section>
          <h2>Order summary</h2>
          <div class="summary-container">
            <p class="item-number">1 items in cart</p>
            <div class="in-cart">
              <img
                src="src/rainydays-images/jacket1.jpg"
                alt="red jacket with zipper"
                class="checkout-product-img"
              />
              <div class="product-name-size-qty">
                <p>Frost Peak</p>
                <p>Size: 42</p>
                <p>Qty: 1</p>
              </div>
              <p class="product-price">1500 nok</p>
            </div>
            <div class="summary-detail-box">
              <p>Shipping</p>
              <p>0 nok</p>
            </div>
            <div class="summary-detail-box">
              <p>Total</p>
              <p>1500 nok</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <footer>
    <p>About us | Contact us | Return policy | FAQ</p>
    <div class="icons-footer">
      <i class="fa-light fa-play"></i>
      <i class="fa-light fa-comment"></i>
      <i class="fa-light fa-hashtag"></i>
    </div>
    <p>RainyDays &copy;</p>
  </footer>
</html>
